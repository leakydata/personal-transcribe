# PersonalTranscribe Conda Environment
# Create with: conda env create -f environment.yml
# Activate with: conda activate transcribe

name: transcribe
channels:
  - nvidia
  - conda-forge
  - defaults

dependencies:
  - python=3.11
  - cuda-cudart=12.*
  - libcublas=12.*
  - libcudnn=9.*
  - pip
  - pip:
    - faster-whisper>=1.0.0
    - ctranslate2>=4.0.0
    - PyQt6>=6.5.0,<6.10.0
    - PyQt6-Qt6>=6.5.0,<6.10.0
    - pyqtgraph>=0.13.0
    - pydub>=0.25.0
    - fpdf2>=2.7.0
    - numpy>=1.24.0
    - soundfile>=0.12.0
    - python-docx>=1.0.0
    - openai>=1.0.0